<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Wish for Ayushi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Calibre:wght@700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: 'Calibre', sans-serif;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* Valentine's Heading */
        .valentine-text {
            font-size: 24px;
            font-weight: bold;
            color: gold;
            text-shadow: 3px 3px 5px red;
            position: absolute;
            top: 35%;
            width: 100%;
            text-align: center;
            font-family: 'Calibre', sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .valentine-text span {
            display: block;
            font-size: 18px;
            margin-top: 5px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Open Button */
        button {
            font-size: 18px;
            padding: 12px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hidden {
            display: none;
        }

        /* Envelope */
        .envelope {
            width: 260px;
            height: 160px;
            background: #ff4d4d;
            position: relative;
            border-radius: 10px;
            transition: transform 2s ease-in-out;
        }

        .envelope.open {
            transform: translateY(-120px);
        }

        /* Letter */
        .letter {
            width: 260px;
            height: 400px;
            background: #f7e5b9;
            position: absolute;
            top: 0;
            overflow-y: auto;
            border-radius: 5px;
            padding: 15px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            line-height: 1.6;
            font-weight: bold;
            text-transform: uppercase;
            color: #ff69b4;
        }

        .letter.open {
            height: 400px;
        }

        /* Stamp */
        .stamp {
            font-size: 24px;
            color: yellow;
            font-weight: bold;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 5px yellow, 0 0 15px yellow;
            border: 2px solid yellow;
            border-radius: 50%;
            padding: 8px 16px;
        }

        /* Music Icon */
        .music {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="valentine-text hidden" id="valentineText">
            HAPPY VALENTINE'S üåπ DAY  
            <span>MY LOVIEE CUTIE CUTIE PARTNER</span>
        </div>

        <button id="openBtn">Open üíå</button>

        <div class="envelope hidden" id="envelope">
            <div class="letter" id="letter">
                <p id="letterText"></p>
            </div>
        </div>
        <p class="stamp hidden">OGGY ‚ù§Ô∏è</p>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="valentine_song.mp3" type="audio/mpeg">
    </audio>

    <script>
        let music = document.getElementById("bgMusic");

        document.getElementById("openBtn").addEventListener("click", function() {
            this.style.display = "none"; 

            // Start Music Automatically
            music.volume = 0.8; 
            music.play();

            // Show Valentine's Text
            let valentineText = document.getElementById("valentineText");
            valentineText.classList.remove("hidden");

            setTimeout(() => {
                valentineText.classList.add("hidden");

                let envelope = document.getElementById("envelope");
                envelope.classList.remove("hidden");
                envelope.classList.add("open");

                let letter = document.getElementById("letter");
                setTimeout(() => {
                    letter.classList.add("open");

                    let message = `AYUSHI ‚ù§Ô∏è

PATA HAI, DUNIYA KITNI BHI BADAL JAAYE, MERE LIYE EK CHEEZ HAMESHA SAME RAHEGI‚ÄîTU. TERI WOH HASI JO DIN BANA DETI HAI, TERA GUSSA JO MUJHE AUR BHI SPECIAL FEEL KARWATA HAI, AUR TERA WOH BINA WAJAH OVERTHINK KARNA JO MUJHE HAMESHA TERE AUR KAREEB LE AATA HAI. üòÑ‚ù§Ô∏è

MAIN JAANTA HOON, KABHI TERE MANN MEIN AJEEB AJEEB SAWAAL AATE HAIN, KABHI MOOD SWINGS HOTI HAIN, PAR EK CHEEZ PAKKI HAI‚ÄîMAIN YAHIN HOON, HAMESHA. HAATH PAKDA HAI TOH KABHI CHHODUNGA NAHI.I wish ki yeh grip dono taraf se strong rahe ü§û‚ú®, kyunki rishte ek doosre ke saath se hi chalte hain, sirf ek ke efforts se nahi. üíû

Tere bina bhi life chalti rahegi, par tere saath chalne ka jo sukoon hai, wo kahin aur nahi milega. Tu mere liye bas ek naam ya ehsaas nahi, meri zindagi ka sabse khoobsurat hissa hai. üíñ

Happy Valentine‚Äôs Day, meri overthinking queen! üíò Tu bas aise hi meri duniya ka best part bani reh. üòò üíû`;

                    let j = 0;
                    let speed = 50;
                    let letterText = document.getElementById("letterText");

                    function typeWriter() {
                        if (j < message.length) {
                            letterText.innerHTML += message.charAt(j);
                            letterText.scrollTop = letterText.scrollHeight;
                            j++;
                            setTimeout(typeWriter, speed);
                        } else {
                            setTimeout(() => {
                                letter.classList.remove("open");
                                envelope.classList.remove("open");

                                setTimeout(() => {
                                    let stamp = document.querySelector(".stamp");
                                    stamp.style.opacity = "1";
                                    stamp.classList.remove("hidden");
                                }, 2000);
                            }, 3000);
                        }
                    }

                    typeWriter();
                }, 2000);
            }, 3000);
        });
    </script>
</body>
</html>
